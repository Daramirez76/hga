<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Cita Medica</title>

      <style>
    .btn-verde-manzana {
      background-color: #A8E6A1;
      color: #000;
      border: none;
      transition: background-color 0.3s ease;
    }

    .btn-verde-manzana:hover {
      background-color: #4efb42;
    }
  </style>
<body>
     <div class="container-fluid bg-light min-vh-100">
        <div class="container my-5">
  <h1 class="mb-4 fw-bold">Crear Cita Medica</h1>
<body class="m-0 p-0">

    <form class="row g-3 mt-3">
      <div class="col-md-6">
        <label for="date" class="form-label">Fecha</label>
        <input type="date" class="form-control" id="date" required> 
      </div>

      <div class="col 6">
        <label for="HoraIncinput" class="form-label">Hora Inicio</label>
        <input type="Hora inicio" class="form-control" id="HoraIncinput" placeholder="Ingresa la hora de inicio" required> 
      </div>

      <div class="col 6">
        <label for="HoraFininput" class="form-label">Hora Fin</label>
        <input type="Hora Fin" class="form-control" id="HoraFininput" placeholder="Ingresa la hora final" required> 
      </div>

      <div class="col-md-6">
        <label for="NomAcominput" class="form-label">Nombre Acompañante</label>
        <input type="text" class="form-control" id="NomAcominput" placeholder="Ingresa el nombre del acompañante" required> 
      </div> 

      <div class="col-6">
        <label for="Codinput" class="form-label">Código Residente</label>
        <input type="text" class="form-control" id="Codinput" placeholder="Ingresa el código del residente" required> 
      </div>

      <div class="col-6">
        <label for="Lugarinput" class="form-label">Lugar</label>
        <input type="Lugar" class="form-control" id="Lugarinput" placeholder="Ingresa el lugar" required> 
      </div>

       <div class="col-6">
        <label for="Codctinput" class="form-label">Código Cita</label>
        <input type="Codigo Cita" class="form-control" id="Codctinput" placeholder="Ingresa el código de la cita" required> 
      </div>
     
      <div class="col-12 d-flex justify-content-center mt-4">
  <button type="submit" class="btn btn-verde-manzana px-5">
    Crear Cita
  </button>
</div>


    </form>

  </div>
    
  </div>

</body>
</html>
