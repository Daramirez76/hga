<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>Registrarse</title>
</head>
<body class="bg-light">
    <!-- Header con logo -->
    <header class="container">
        <a href="index.html"><button class="btn btn-end text-danger"><h1>HGA</h1></button></a>
    </header>

    <main class="container pb-5">
        <!-- Barra superior: pestaña Registrarse + nav simple -->
        <div class="position-relative d-flex align-items-end mb-2" style="min-height: 56px;">
            <div class="position-absolute translate-middle-y bg-primary text-white px-5 py-2 rounded-pill fw-semibold" style="top: 0; left: 96px;">Registrarse</div>
            <ul class="nav ms-auto">
                <li class="nav-item"><span class="nav-link disabled text-dark">Residentes</span></li>
                <li class="nav-item"><span class="nav-link disabled text-dark">Citas</span></li>
                <li class="nav-item"><span class="nav-link disabled text-dark">Actividades Lúdicas</span></li>
            </ul>
        </div>

        <!-- Zona principal: panel (9 col) + botones laterales (3 col) -->
        <div class="row g-3">
            <!-- Panel turquesa -->
            <div class="col-12 col-lg-9">
                <div class="bg-info rounded-5 p-4 p-sm-5" style="background-color:#54e5f1 !important;">
                    <div class="mx-auto" style="max-width: 880px;">
                        <form>
                            <div class="row g-4">
                                <div class="col-12 col-md-6">
                                    <label class="form-label" for="nombre">Nombre</label>
                                    <input id="nombre" type="text" class="form-control">
                                </div>
                                <div class="col-12 col-md-6">
                                    <label class="form-label" for="apellido">Apellido</label>
                                    <input id="apellido" type="text" class="form-control">
                                </div>

                                <div class="col-12 col-md-6">
                                    <label class="form-label" for="tipoDoc">Tipo de Documento</label>
                                    <input id="tipoDoc" type="text" class="form-control">
                                </div>
                                <div class="col-12 col-md-6">
                                    <label class="form-label" for="numDoc">No. Documento</label>
                                    <input id="numDoc" type="text" class="form-control">
                                </div>

                                <div class="col-12 col-md-6">
                                    <label class="form-label" for="direccion">Direccion</label>
                                    <input id="direccion" type="text" class="form-control">
                                </div>
                                <div class="col-12 col-md-6">
                                    <label class="form-label" for="telefono">Telefono</label>
                                    <input id="telefono" type="text" class="form-control">
                                </div>

                                <div class="col-12">
                                    <label class="form-label" for="correo">Correo Electronico</label>
                                    <input id="correo" type="email" class="form-control">
                                </div>

                                <div class="col-12 col-md-6">
                                    <label class="form-label" for="usuario">Nombre de Usuario</label>
                                    <input id="usuario" type="text" class="form-control">
                                </div>
                                <div class="col-12 col-md-6">
                                    <label class="form-label" for="contrasena">Contraseña</label>
                                    <input id="contrasena" type="password" class="form-control">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Botones laterales -->
            <div class="col-12 col-lg-3 d-flex flex-column justify-content-start gap-3">
                <a href="main_page(user).html" class="btn text-white py-3" style="background:#343eaf;">Crear Cuenta</a>
                <a href="index.html" class="btn btn-danger py-3">Regresar</a>
            </div>
        </div>
    </main>
</body>
</html>
